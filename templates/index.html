<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="My website Diary" />
    <meta
      property="og:description"
      content="This website Diary, for enjoy your description in your self"
    />
    <meta
      property="og:image"
      content="https://i.pinimg.com/enabled/564x/17/61/f8/1761f8d2e613c706fb6b6db4482d9be9.jpg"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <title>Sparta Coding Club | Bootstrap Practice</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Personal Diary</h1>
          <div class="mb-3 custom-control">
            <input class="form-control mb-3" type="file" id="image" />
            <input class="form-control" type="file" id="profile" />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="image-title"
              placeholder="The title of your image"
            />
          </div>
          <div class="mb-3">
            <textarea
              placeholder="The description of your image"
              class="form-control"
              id="image-description"
              rows="3"
            ></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="posting()">
            Save
          </button>
        </div>
      </div>
      <div class="row justify-content-start" id="cards-box"></div>
    </div>
    <script>
      $(document).ready(function () {
        listing();
        bsCustomFileInput.init();
      });

      function listing() {
        $.ajax({
          type: "GET",
          url: "/diary",
          data: {},
          success: function (response) {
            let articles = response["articles"];
            let temp_html = "";

            articles.forEach((article) => {
              let {
                title,
                description,
                file_path = "default-image.jpeg",
                profile_path,
                timestamp,
              } = article;

              temp_html = `
                <div class="col-11 col-lg-3 mb-3 mx-3 mx-lg-0">
                  <div class="card">
                    <img
                      src="${file_path}"
                      class="card-img-top"
                      alt="${
                        file_path === "default-image.jpeg"
                          ? "default image"
                          : "user image"
                      }"
                    />
                    <img
                      src="${profile_path}"
                      class="profile rounded-circle mt-2 mx-2"
                      style="width: 70px; height: 70px;"
                      alt="${
                        profile_path === "default-image.jpeg"
                          ? "default image"
                          : "profile image"
                      }"
                    />
                    
                    <div class="card-body">
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">${description}</p>
                      <h6 class="card-subtitle mb-2 text-muted">${timestamp}</h6>
                    </div>
                  </div>
                </div>
              `;
              $("#cards-box").append(temp_html);
            });
          },
        });
      }

      function posting() {
        let title = $("#image-title").val();
        let desc = $("#image-description").val();

        if (!title || !desc) {
          alert("Please insert this title image and desc image");
          return;
        } else if (!title) {
          alert("Please insert this title image");
          return;
        } else if (!desc) {
          alert("Please insert this desc image");
          return;
        } else {
          let file = $("#image").prop("files")[0];
          let profile = $("#profile").prop("files")[0];

          let form_data = new FormData();
          form_data.append("file_give", file);
          form_data.append("profile_give", profile);
          form_data.append("title_give", title);
          form_data.append("desc_give", desc);

          $.ajax({
            type: "POST",
            url: "/diary",
            data: form_data,
            contentType: false,
            processData: false,

            success: function (response) {
              console.log(response);
              window.location.reload();
            },

            error: function (xhr, status, error) {
              console.error("Error occurred: ", error);
              alert("An error occurred while saving the diary entry.");
            },
          });
        }
      }
    </script>
  </body>
</html>
